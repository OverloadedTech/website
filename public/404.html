<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
            text-align: center;
            flex-direction: column;
            position: relative; /* For particle positioning */
            overflow: hidden; /* Hide overflow from particles */
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 6s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 7s; }
        .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 8s; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        .orb-1 { top: 20%; left: 10%; width: 150px; height: 150px; background: linear-gradient(to right, rgba(34, 197, 94, 0.2), rgba(6, 214, 160, 0.2)); }
        .orb-2 { bottom: 20%; right: 10%; width: 200px; height: 200px; background: linear-gradient(to right, rgba(139, 92, 246, 0.2), rgba(192, 132, 252, 0.2)); animation-delay: 3s; }
        @keyframes animate-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .container {
            background-color: #2a2a4a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 5em;
            margin-bottom: 10px;
            color: #e94560;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #0f3460;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        a {
            color: #16213e;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #e94560;
        }
        .button {
            display: inline-block;
            background-color: #0f3460;
            color: #e0e0e0;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #16213e;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! It looks like the page you're looking for has gone on a little adventure.</p>
        <p>Don't worry, you can head back to the homepage or explore some other cool stuff.</p>
        <a href="/website" class="button">Go to Homepage</a>
    </div>
</body>
</html>
